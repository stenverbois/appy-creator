<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  </head>
  <body>
    <app>{{test}}
      <!-- Generated button code -->
      <button class="btn" :style="{width: component_1.properties.width+'%', height: component_1.properties.height+'%'}"
              v-text="component_1.properties.name.value"
              @click="method_1">
      </button>
      <!-- End generated button code -->

      <!-- Generated textfield 1 code -->
      <div class="input-field">
        <input type="text" class="validate" :style="{width: component_2.properties.width+'%', height: component_2.properties.height+'%'}"
              v-model="component_2.properties.name.value"
              v-show="component_2.properties.visibility.value">
        </input>
      </div>
      <!-- End generated textfield 1 code -->

      <!-- Generated textfield 2 code -->
      <div class="input-field">
        <input type="text" class="validate" :style="{width: component_3.properties.width+'%', height: component_3.properties.height+'%'}"
              v-model="component_3.properties.name.value"
              v-show="component_3.properties.visibility.value">
        </input>
      </div>
      <!-- End generated textfield 2 code -->

      <!-- Generated label code -->
      <div class="label"
        v-text="component_4.properties.name.value"
        v-show="component_4.properties.visibility.value">
      </div>
      <!-- End generated label code -->
    </app>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="classes.js"></script>
    <script src="components.js"></script>
    <script>// var Button = Vue.extend(ButtonOptions)
    // Vue.component('cmp-button', Button)

    Vue.config.debug = true

    var vm = new Vue({
      el: 'app',
      data: {
        component_1: new ButtonClass(),
        component_2: new TextboxClass(),
        component_3: new TextboxClass(),
        component_4: new LabelClass(),
      },
      computed: {
        computed_1: function() {
          return this.component_2.properties.name.value + " and " + this.component_3.properties.name.value
        }
      },
      methods: {
        method_1: function() {
          this.component_4.properties.name.value = this.computed_1
        }
      },
    })
</script>

  </body>
</html>
