<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appy creator</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/main.js"></script>

  <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="parallax-container">
  <div class="parallax appy">
    <div class="row">
      <div class="section">
        <div class="col s12 center">
          <i class="material-icons md-120">smartphone</i>
        </div>
        <div class="col s12 center appy_font">
          Appy
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section white">
  <div class="row container">
      <div class="col s12 m9 l10">
        <div id="components" class="section scrollspy">
          <p><h4>Components</h4> </p>
          <div class="divider"></div>
          <div class="section">
            <div class="row">
              <h5>Textbox</h5>
            </div>
            <div class="row">
              <h5>Label</h5>
            </div>
            <div class="row">
              <h5>Image</h5>
            </div>
            <div class="row">
              <h5>Button</h5>
            </div>
            <div class="row">
              <h5>List</h5>
            </div>
          </div>

        </div>

        <div id="editor" class="section scrollspy">
          <p><h4>Editor</h4> </p>
        </div>

        <div id="logic" class="section scrollspy">
          <p><h4>Logic</h4> </p>
        </div>
      </div>
      <div class="col hide-on-small-only m3 l2">
        <ul class="section table-of-contents">
          <li><a href="#components">Components</a></li>
          <li><a href="#editor">Editor</a></li>
          <li><a href="#logic">Logic</a></li>
        </ul>
      </div>
  </div>
</div>

<script>
  $(document).ready(function(){
    $('.scrollspy').scrollSpy();
    $('.parallax').parallax();
  });
</script>
</body>
</html>
